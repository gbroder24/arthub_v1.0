{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}

    <div class="overlay"></div>
    <div class="container mt-5">
        <div class="card shadow-sm p-4">
            <h1 class="text-center mb-4">Delete Message</h1>
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <h2 class="text-center text-danger mb-4">Are you sure you want to delete this message?</h2>
                </fieldset>
                <div class="d-flex justify-content-between">
                    <button class="btn btn-danger btn-lg" id="message-delete-button" type="submit">Yes, delete it</button>
                    <a class="btn btn-secondary btn-lg" href="{% url 'contact-update' object.id %}">No, go back</a>
                </div>
            </form>
        </div>
    </div>
    

{% endblock %}
