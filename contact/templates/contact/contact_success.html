{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="success-page-container d-flex justify-content-center align-items-center">
    <div class="text-center">
        <h1 class="success-page-header my-5" id="success-header">Message Sent</h1>
        <h2 class="my-5 mx-5">
            Thanks for getting in touch!
        </h2>
        <p id="message-success-text">One of our team will respond to your message as soon as possible.</p>
    </div>
</div>
<div id="about-button-container">
    <a class="shop-now-button btn btn-lg rounded-0 text-uppercase mt-5 py-3" href="{% url 'products' %}">Check Out Our
        Latest Deals!</a>
</div>
{% endblock %}
