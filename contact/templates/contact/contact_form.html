{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}

    <div class="overlay"></div>
    <div class="row">
        <div class="col-12 text-center">
            <h2 class="logo-font display-4 heading">Get In Touch</h2>
            <hr class="w-50 mx-auto horizontal-rule">
        </div>
    </div>
    <div class="contact-page-container d-flex justify-content-center align-items-center vh-100 mt-3">
        <div class="content-section custom-form-outer-container w-75 w-md-50 w-lg-25">
            <div class="custom-form-inner-container text-black m-3 m-md-5">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        {{ form|crispy }}
                    </fieldset>
                    <div class="form-group my-2 custom-form-button-container">
                        <!-- Submits the Form -->
                        <button class="btn btn-black rounded-0" type="submit">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    

{% endblock %}
